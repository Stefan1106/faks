<body>

    </header>
        <h1>INSTA</h1>
        <div class="wrapper">
            <div class="box">
                <img src="cbum.jpg" id="cbum" name="cbum">
                <div class="like" id="like1">
                    <button id="like_btn1"><i class="fa-solid fa-heart" ></i></button>
                    <input class="input" id="input1" type="number" value="0" name="">
                </div>
                <div class="desc" style="width: 200px;">
                    Cbum in mister olimpia.
                </div>
                <div class="commentsection" id="comment-section">
                </div>
                <form id="comment-form">
                <label for="comment">Add a Comment:</label><br>
                <textarea id="comment" rows="4" cols="50"></textarea>
                <br>
                <button type="button" onclick="addComment()">Submit</button>
                </form>
            </div>
            <div class="box">
                <img src="ronnie.jpg" id="ronnie" name="ronnie">
                <div class="like" id="like2">
                    <button id="like_btn2"><i class="fa-solid fa-heart" ></i></button>
                    <input class="input" id="input2" type="number" value="0" name="">
                </div>
                <div class="desc" style="width: 270px;">
                    Ronnie Coleman. YEEE BUDDY!
                </div>
                <div class="commentsection" id="comment-section2">
                </div>
                <form id="comment-form2">
                <label for="comment">Add a Comment:</label><br>
                <textarea id="comment2" rows="4" cols="50"></textarea>
                <br>
                <button type="button" onclick="addComment2()">Submit</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" >
            let like1=document.querySelector('#like_btn1');
            let like2=document.querySelector('#like_btn2');

            let input1=document.querySelector('#input1');
            let input2=document.querySelector('#input2');
            like1.addEventListener('click',()=>{
                input1.value=parseInt(input1.value)+1;
                like1.style.color="red";
            })
            like2.addEventListener('click',()=>{
                input2.value=parseInt(input2.value)+1;
                like2.style.color="red";
            })
            function addComment() {
            var commentText = document.getElementById('comment').value;
            var commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.textContent = commentText;
            document.getElementById('comment-section').appendChild(commentElement);
            document.getElementById('comment').value = '';
            }
            function addComment2() {
            var commentText = document.getElementById('comment2').value;
            var commentElement = document.createElement('div');
            commentElement.className = 'comment2';
            commentElement.textContent = commentText;
            document.getElementById('comment-section2').appendChild(commentElement);
            document.getElementById('comment2').value = '';
            }
        </script>

            </div>
